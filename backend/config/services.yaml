# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/*/Domain/Entity/'
            - '../src/*/Domain/ValueObject/'
            - '../src/*/Domain/Event/'
            - '../src/Kernel.php'

    # DDD: Bind Domain interfaces to Infrastructure implementations

    # Risk Feature - Repository
    App\Risk\Domain\Repository\RiskRepositoryInterface:
        class: App\Risk\Infrastructure\Persistence\DoctrineRiskRepository

    App\Risk\Domain\Repository\RiskHistoryRepositoryInterface:
        class: App\Risk\Infrastructure\Persistence\DoctrineRiskHistoryRepository

    # Risk Feature - Score Calculator (Strategy Pattern)
    App\Risk\Domain\Service\ScoreCalculatorInterface:
        class: App\Risk\Infrastructure\Service\SimpleScoreCalculator

    # Site Feature - Repository
    App\Site\Domain\Repository\SiteRepositoryInterface:
        class: App\Site\Infrastructure\Persistence\DoctrineSiteRepository

    # User Feature - Repository
    App\User\Domain\Repository\UserRepositoryInterface:
        class: App\User\Infrastructure\Persistence\DoctrineUserRepository
